<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Surge</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <nav class="navbar">
  
        <ul class="navbar-links">
			<li><a href="home.html"><img src="logo.png" alt="Stock Surge Logo" class="logo" width="160px"></li>
            <li><a href="trading.html">Trading</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="cash_management.html">Cash Management</a></li>
        </ul>
        <div class="navbar-right">
            <a href="login.html" class="nav-link">Log on</a>
            <a href="new_account.html" class="cta-button">Open an account</a>
        </div>
    </nav>

	<div class="account-container">
        <h2>Create New Account</h2>
        <form action="create_account_process.html" method="POST">
			<label for="first-name">First Name:</label>
			<input type="text" id="first-name" name="first-name" required>

			<label for="last-name">Last Name:</label>
			<input type="text" id="last-name" name="last-name" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="submit" class="create-account-button">Create Account</button>
        </form>

        <p>Already have an account? <a href="login.html">Log in here</a>.</p>
    </div>

</body>
</html>
