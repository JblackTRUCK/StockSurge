<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stock Surge</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-links">
            <li><a href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Stock Surge Logo" class="logo" width="160px">
            </a></li>
            <li><a href="{{ url_for('trading') }}">Trading</a></li>
            <li><a href="{{ url_for('portfolio_page') }}">Portfolio</a></li>
            <li><a href="{{ url_for('transaction_history') }}">Transaction History</a></li>
            <li><a href="{{ url_for('deposit_cash') }}">Deposit Cash</a></li>
            <li><a href="{{ url_for('withdraw_cash') }}">Withdraw Cash</a></li>
        </ul>
        <div class="navbar-right">
            <a href="{{ url_for('login_page') }}" class="nav-link">Log on</a>
            <a href="{{ url_for('new_account') }}" class="cta-button">Open an account</a>
        </div>
    </nav>
    <div class="login-container">
        <h2>Log In</h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit" class="login-button">Log In</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('new_account') }}">Create one here</a>.</p>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    // Store the token in localStorage
                    localStorage.setItem('access_token', data.access_token);
                    console.log('Token stored:', data.access_token); // Debug log
                    
                    // Test the token immediately with the correct endpoint
                    const testResponse = await fetch('/api/portfolio', {
                        headers: {
                            'Authorization': `Bearer ${data.access_token}`
                        }
                    });
                    console.log('Test response:', await testResponse.json()); // Debug log
                    
                    // Redirect to home page
                    window.location.href = '/';
                } else {
                    alert(data.message || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during login. Please try again.');
            }
        }

        // Function to check if user is already logged in
        function checkAuthStatus() {
            const token = localStorage.getItem('access_token');
            if (token) {
                window.location.href = '/'; // Redirect to home if already logged in
            }
        }

        // Check auth status when page loads
        document.addEventListener('DOMContentLoaded', checkAuthStatus);
    </script>
</body>
</html>
