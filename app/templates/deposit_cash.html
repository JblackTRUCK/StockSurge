<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Surge - Deposit Cash</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-links">
            <li><a href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Stock Surge Logo" class="logo" width="160px">
            </a></li>
            <li><a href="{{ url_for('trading') }}">Trading</a></li>
            <li><a href="{{ url_for('portfolio') }}">Portfolio</a></li>
            <li><a href="{{ url_for('transaction_history') }}">Transaction History</a></li>
            <li><a href="{{ url_for('deposit_cash') }}">Deposit Cash</a></li>
            <li><a href="{{ url_for('withdraw_cash') }}">Withdraw Cash</a></li>
        </ul>
        <div class="navbar-right">
            <a href="{{ url_for('login_page') }}" class="nav-link">Log on</a>
            <a href="{{ url_for('new_account') }}" class="cta-button">Open an account</a>
        </div>
    </nav>

    <div class="container">
        <div class="deposit-form">
            <h2>Deposit Cash</h2>
            <form action="{{ url_for('deposit_cash') }}" method="POST">
                <div class="form-group">
                    <label for="amount">Amount to Deposit ($):</label>
                    <input type="number" id="amount" name="amount" min="0.01" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="payment-method">Payment Method:</label>
                    <select id="payment-method" name="payment-method" required>
                        <option value="bank">Bank Transfer</option>
                        <option value="card">Credit/Debit Card</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Deposit</button>
            </form>
        </div>
    </div>
</body>
</html>
