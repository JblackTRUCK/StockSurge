<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Surge</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <nav class="navbar">
  
        <ul class="navbar-links">
			<li><a href="home.html"><img src="logo2.png" alt="Stock Surge Logo" class="logo" width="160px"></li>
            <li><a href="trading.html">Trading</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="transaction history.html">Transaction History</a></li>
            <li><a href="deposit cash.html">Deposit Cash</a></li>
            <li><a href="withdraw cash.html">Withdraw Cash</a></li>
        </ul>
        <div class="navbar-right">
            <a href="login.html" class="nav-link">Log on</a>
            <a href="new account.html" class="cta-button">Open an account</a>
        </div>
    </nav>
	
    <div class="trading-container">
        <h2>Buy or Sell Stocks</h2>

        <form action="submit_trade.html" method="post">
            <!-- Buy/Sell radio buttons -->
            <div class="form-group">
                <label for="trade-type">Select Transaction Type:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="trade-type" value="buy" required> Buy
                    </label>
                    <label>
                        <input type="radio" name="trade-type" value="sell"> Sell
                    </label>
                </div>
            </div>

            <!-- Ticker input field -->
            <div class="form-group">
                <label for="ticker">Stock Ticker:</label>
                <input type="text" id="ticker" name="ticker" placeholder="Enter stock ticker (e.g., AAPL)" required>
            </div>

            <!-- Number of shares input field -->
            <div class="form-group">
                <label for="shares">Number of Shares:</label>
                <input type="number" id="shares" name="shares" placeholder="Enter number of shares" required min="1">
            </div>

            <!-- Submit button -->
            <div class="form-group">
                <button type="submit" class="submit-btn">Submit Transaction</button>
            </div>
        </form>
    </div>
	
</body>
</html>
