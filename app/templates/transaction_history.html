{% extends "base.html" %}

{% block title %}Stock Surge - Transaction History{% endblock %}

{% block content %}
<div class="container">
    <h2>Transaction History</h2>
    <div class="transaction-list">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Stock</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="transactionTableBody">
                <!-- Will be populated by JavaScript -->
            </tbody>
        </table>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    loadTransactions();
});

async function loadTransactions() {
    const token = localStorage.getItem('access_token');
    if (!token) {
        window.location.href = '/login';
        return;
    }

    try {
        const response = await fetch('/transactions', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });

        if (response.ok) {
            const transactions = await response.json();
            displayTransactions(transactions);
        } else if (response.status === 401) {
            localStorage.removeItem('access_token');
            window.location.href = '/login';
        } else {
            throw new Error('Failed to load transactions');
        }
    } catch (error) {
        console.error('Error:', error);
        document.getElementById('transactionTableBody').innerHTML = 
            '<tr><td colspan="6" class="error">Error loading transactions. Please try again later.</td></tr>';
    }
}

function displayTransactions(transactions) {
    const tbody = document.getElementById('transactionTableBody');
    
    if (transactions.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6">No transactions found</td></tr>';
        return;
    }

    tbody.innerHTML = transactions.map(transaction => `
        <tr>
            <td>${new Date(transaction.timestamp).toLocaleDateString()}</td>
            <td>${transaction.transaction_type.toUpperCase()}</td>
            <td>${transaction.stock_ticker}</td>
            <td>${transaction.quantity}</td>
            <td>$${transaction.price.toFixed(2)}</td>
            <td>$${transaction.total_amount.toFixed(2)}</td>
        </tr>
    `).join('');
}
</script>
{% endblock %}
