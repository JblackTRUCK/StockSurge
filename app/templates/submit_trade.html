<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Submission - Stock Surge</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-links">
            <li><a href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Stock Surge Logo" class="logo" width="160px">
            </a></li>
            <li><a href="{{ url_for('trading') }}">Trading</a></li>
            <li><a href="{{ url_for('portfolio_page') }}">Portfolio</a></li>
            <li><a href="{{ url_for('cash_management') }}">Cash Management</a></li>
        </ul>
        <div class="navbar-right">
            <a href="{{ url_for('login_page') }}" class="nav-link">Log on</a>
            <a href="{{ url_for('new_account') }}" class="cta-button">Open an account</a>
        </div>
    </nav>

    <div class="submission-container">
        <h2>Transaction Summary</h2>
        <!-- Transaction details section -->
        <div class="transaction-details">
            <p><strong>Transaction Type:</strong> <span id="transaction-type"></span></p>
            <p><strong>Stock Ticker:</strong> <span id="stock-ticker"></span></p>
            <p><strong>Number of Shares:</strong> <span id="num-shares"></span></p>
        </div>
        <!-- Confirmation message or error display -->
        <div id="message" class="message"></div>
        <!-- Back to Trading button -->
        <div class="form-group">
            <a href="{{ url_for('trading') }}" class="back-button">Back to Trading</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='submit_trade.js') }}"></script>
</body>
</html>
